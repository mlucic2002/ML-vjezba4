<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Jost&display=swap" rel="stylesheet" />
    <link href="./css/main.css" rel="stylesheet" />
    <title>TVZ - Simulacija bodova</title>
</head>
<body>
    <header class="header">
        <img src="./images/tvz_logo.png" alt="TVZ Logo" class="logo">
        <nav class="nav">
            <a href="index.html">NASLOVNICA</a>
            <a href="studij.html">STUDIJI</a>
            <a href="alati.html">ALATI</a>
            <a href="studenti.html">STUDENTI</a>
            <a href="novosti.html">NOVOSTI</a>
            <a href="o_nama.html" class="dropdown">O NAMA</a>
        </nav>
        <button class="menu-button">&#9776;</button>
    </header>

    <section class="score-simulation">
        <h2>Simulacija bodova</h2>
        <div class="form-container">
            <div class="form-group">
                <label>Prosjek ocjena</label>
                <input type="text" placeholder="Prosjek svih ocjena 1. razreda">
                <input type="text" placeholder="Prosjek svih ocjena 2. razreda">
                <input type="text" placeholder="Prosjek svih ocjena 3. razreda">
                <input type="text" placeholder="Prosjek svih ocjena 4. razreda">
                <p>Prosjek svih ocjena, svi razredi (40.00%)</p>
            </div>
            <div class="form-group">
                <label>Državna matura - obvezni predmeti</label>
                <input type="text" placeholder="Engleski jezik A (10.00%)">
                <input type="text" placeholder="Hrvatski jezik B (0.00%)">
                <input type="text" placeholder="Matematika A (40.00%)">
                <label>Državna matura - izborni predmeti</label>
                <input type="text" placeholder="Fizika *">
            </div>
        </div>
        <button class="calculate-button">Izračunaj!</button>
    </section>

    <footer class="footer">
        <div class="contact-info">
            <p>Adresa: Vrbik 8, 10000 Zagreb, Hrvatska</p>
            <p>Telefon: +385 1 234 5678</p>
            <p>Email: info@tvz.hr</p>
        </div>
        <div class="social-media">
            <a href="#"><img src="./images/instagram.png" alt="Instagram"></a>
            <a href="#"><img src="./images/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="./images/linkedin.png" alt="LinkedIn"></a>
        </div>
    </footer>
</body>
</html>
